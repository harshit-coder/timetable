{% extends "Homepage.html" %} {% load static %} {% block content %}
<h3 class="text-center text-black text my-2" style="font-family:amethysta;">COURSE WISE TIME TABLE</h3>
{% if messages %}

{% for message in messages %}


<div class="alert alert-warning alert-dismissible fade show">
    <strong>*</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert">&times;</button>
</div>
{% endfor %}
{% endif %}
	<form action="" method='post'>
{% csrf_token %}

  <div class="form-group">
    <label for="id_CourseName">Select The Course</label>
    {{ co.CourseName }}
  </div>

		 <div class="form-group">
    <label for="id_Sem">Select The Semester</label>
    {{ co.Sem }}
  </div>
 <button class="btn btn-primary" type="submit">Search</button>
</form>

{% endblock %}
